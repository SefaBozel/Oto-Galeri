<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="verilenSiparis.css">
    <title>Verilen Siparişler</title>
</head>

<body>

    <div class="container">
        <div class="hizliErisim">
            <div class="form-floating mb-3" style="margin-top: 20px;">
                <input type="email" class="form-control" id="ID" placeholder="ID">
                <label for="floatingInput">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="kAdi" placeholder="Kullanıcı Adı">
                <label for="floatingInput">Kullanıcı Adı</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="aMarka" placeholder="Aracın Markası">
                <label for="floatingInput">Araç Markası</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="aModel" placeholder="Aracın Modeli">
                <label for="floatingInput">Araç Model</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="fiyat" placeholder="Aracın Fiyatı">
                <label for="floatingInput">Araç Fiyat</label>
              </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-lg" id="siparis">Siparişi Onayla</button>
            </div>
        </div>
        <div class="form">
            <table class="table table-striped table-hover table-secondary table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Kullanıcı Bilgisi:</th>
                        <th scope="col">Markası</th>
                        <th scope="col">Modeli</th>
                        <th scope="col">Araç Sahibi</th>
                        <th scope="col">Araç Fiyatı</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="verilenSiparis.js"></script>
</body>

</html>
