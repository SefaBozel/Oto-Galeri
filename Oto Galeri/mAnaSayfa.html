<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="mAnaSayfa.css">
    <title>Ana Sayfa</title>
</head>

<body>
    <div class="container">
        <div class="hizliErisim">
            <div class="element">
                <label for="text" style="margin-left: 129px">ID:</label>
                <input class="form-control form-control" id="ID" type="text">
            </div>
            <div class="element">
                <label for="text" style="margin-left: 19px;">Müşteri Ad Soyad:</label>
                <input class="form-control form-control" id="mBilgi" type="text">
            </div>
            <div class="element">
                <label for="text" style="margin-left: 90px">Markası:</label>
                <input class="form-control form-control" id="marka" type="text">
            </div>
            <div class="element">
                <label for="text" style="margin-left: 95px">Modeli:</label>
                <input class="form-control form-control" id="model" type="text">
            </div>
            <div class="element">
                <label for="text" style="margin-left: 69px;">Araç Sahip:</label>
                <input class="form-control form-control" id="sahip" type="text">
            </div>
            <div class="element">
                <label for="element" style="margin-left: 71px;">Araç Fiyatı:</label>
                <input class="form-control form-control" id="fiyat" type="text">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-lg" type="button" id="btnSiparis">Sipariş ver</button>
            </div>
        </div>

        <div class="urunListesi">
            <table class="table table-striped table-hover table-secondary table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Araç Markası</th>
                        <th scope="col">Araç Modeli</th>
                        <th scope="col">Araç Sahibi</th>
                        <th scope="col">Araç Fiyatı</th>
                        <th scope="col">Araç Resmi</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="mAnaSayfa.js"></script>
</body>

</html>
